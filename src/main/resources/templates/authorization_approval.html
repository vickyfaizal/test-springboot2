<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Approval - TheSkeleton</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
  <style type="text/css">
  body {
    min-height: 75rem;
    padding-top: 6rem;
    background-color: #eee;
  }
  .bg-grey {
    background-color: #eee;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <div class="card p-4 bg-grey" style="border: none;">
        <div class="card-body text-center">
          <h1>TheSkeleton</h1>
        </div>
      </div>
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Approval</h1>
            <p>
              Do you authorize <strong th:text="${client.name}"></strong> to access your resources?
            </p>
            <form th:action="@{/oauth/authorize}" method="POST" class="mb-2">
              <input type="hidden" name="user_oauth_approval" value="true" />
              <div th:each="scope : ${authorizationRequest.scope}">
                <div class="form-check">
                  <input th:id="'input-' + ${scope}" type="checkbox" class="form-check-input" th:name="'scope.' + ${scope}" value="true" checked="checked" />
                  <label th:for="'input-' + ${scope}" class="form-check-label" th:text="${scope.toUpperCase()}">Check me out</label>
                </div>
              </div>
              <hr />
              <button class="btn btn-lg btn-primary btn-block" type="submit">Authorize</button>
            </form>
            <form th:action="@{/oauth/authorize}" method="POST">
              <input type="hidden" name="user_oauth_approval" value="false" />
              <button class="btn btn-outline-danger btn-block" type="submit">Deny</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
