<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration - TheSkeleton</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/webjars/ionicons/2.0.1/css/ionicons.min.css" />
	<style type="text/css">
		body {
			padding-top: 4rem;
			background-color: #eee;
		}
		.bg-grey {
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="app flex-row align-items-center">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card p-4 bg-grey" style="border: none;">
						<div class="card-body text-center">
							<h1>TheSkeleton</h1>
						</div>
					</div>
					<div class="card mx-4">
						<form class="form-signin" th:object="${registrationForm}" method="POST">
							<div class="card-body p-4">
								<h1>Register</h1>
								<p class="text-muted">Create your account</p>
								<div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-danger' : ''">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<i class="ion-person"></i>
											</span>
										</div>
										<input type="text" class="form-control" placeholder="Username" th:field="*{username}" required="required" autofocus="autofocus"/>
									</div>
									<em class="error form-control-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username must be at least 6 character</em>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-danger' : ''">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<i class="ion-email"></i>
											</span>
										</div>
										<input type="email" class="form-control" placeholder="Email" th:field="*{email}" required="required" />
									</div>
									<em class="error form-control-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Not a valid email address</em>
								</div>
								<div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-danger' : ''">
									<div class="input-group mb-3">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<i class="ion-locked"></i>
											</span>
										</div>
										<input type="password" class="form-control" placeholder="Password" th:field="*{password}" required="required" />
									</div>
									<em class="error form-control-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password must be at least 8 character</em>
								</div>
								<!-- <div class="input-group mb-4">
									<span class="input-group-addon"><i class="ion-locked"></i></span>
									<input type="password" class="form-control" placeholder="Repeat password" th:field="*{cpassword}" required="required" />
									<small class="form-control-feedback" th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}">Password must be at least 8 character</small>
								</div> -->
								
								<button type="submit" class="btn btn-lg btn-primary btn-block">Create Account</button>
							</div>
						</form>
						<!-- <div class="card-footer p-4">
							<div class="row">
								<div class="col-6">
									<button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
								</div>
								<div class="col-6">
									<button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
								</div>
							</div>
						</div> -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
